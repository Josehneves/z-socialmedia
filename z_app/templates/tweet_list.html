<h1>Tweet List</h1>
<a href="{% url 'tweet_new' %}">New Tweet</a>
<ul>
  {% if user.is_authenticated %}
  {% if tweets %} {% for tweet in tweets %}
  <li>
    {{ tweet.user.username }}: <a href="{% url 'tweet_detail' pk=tweet.pk %}">{{ tweet.content }}</a>
  </li>
  {% endfor %} {% endif %}
  {% endif %}
</ul>
