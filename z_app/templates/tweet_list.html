<h1 class="tweet-list-title">Your Feed</h1>
<ul class="tweet-list">
  {% if user.is_authenticated %} {% if tweets %} {% for tweet in tweets %}
  <li class="tweet-list-username">
    {{ tweet.user.username }} <br />
    <div id="tweet-list-created-at">{{ tweet.created_at }} <br /></div>
    <a id="tweet-list-content" href="{% url 'tweet_detail' pk=tweet.pk %}"
      >{{ tweet.content }}</a
    >
  </li>
  {% endfor %} {% endif %} {% endif %}
</ul>
