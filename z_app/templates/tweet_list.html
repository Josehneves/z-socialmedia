<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tweet List</h1>
    <ul>
        {% for tweet in tweets %}
            <li><a href="{% url 'tweet_detail' pk=tweet.pk %}">{{ tweet.content }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'tweet_new' %}">New Tweet</a>
</body>
</html>
